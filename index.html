<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Mobile-first responsive layout </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet">
    <link href="normalize.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <header> 
        <h1> The Code Review </h1>
        <br>
        <br>
        <h2> Signup for our newsletter </h2>
        <p>Get the latest news on how your code is doing right to your inbox</p>
    </header>
    <br>
    <hr>
    <hr>
    <br>

    <main>
            <form class="form" action="submit" method="post">
                <fieldset>
                    <h2> Contact information </h2>
                    <br>
                    <div class="combo">
                    <label for="name"> Full name </label>
                    <input type="text" id="name" name="name" placeholder="Requried" required>
                    </div>
                    <div class="combo">
                    <label for="email"> E-mail address </label>
                    <input type="email" id="email" name="email" placeholder="Required" required>
                    </div>
                    <div class="combo">
                    <label for="phonenumber">Phone number </label>
                    <input type="tel" id="phonenumber" name="phonenumber">
                    </div>
                    <div class="combo">
                    <label for="addr"> Street Address </label>
                    <input type="text" id="addr" name="addr">
                    </div>
                    <div class="combo">
                    <label for="city"> City </label>
                    <input type="text" id="city" name="city">
                    </div>
                    <div class="combo">
                    <label for="state"> State </label>
                    <select id="state" name="state">
                        <option value="choosestate"> Choose state </option>
                        <option value="London"> London </option>
                        <option value="The rest"> The rest</option>
                    </select>
                    </div>
                    <div class="combo">
                    <label for="zip"> Zip code</label>
                    <input type="text" id="zip" name="zip">
                    </div>
                </fieldset>
                <br>
                <hr id="hrmanual">
                <br>
                <fieldset id="newslettersection">
                    <h2> Newsletter </h2>
                    <br>
                    <p> Select the newsletters you would like to recieve</p>
                    <div class="combo2">
                    <input type="checkbox" id="HTMLnl" name="newsletters">
                    <label for="HTMLnl"> HTML News </label>
                    </div>
                    <div class="combo2"> 
                    <input type="checkbox" id="CSSnl" name="newsletters">
                    <label for="CSSnl"> CSS News </label>
                    </div>
                    <div class="combo2">
                    <input type="checkbox" id="Javanl" name="newsletters">
                    <label for="Javanl"> Javascript News </label>
                    </div>
                    <br>
                    <p> Newsletter format </p>
                    <div class="combo2">
                    <input type="radio" id="HTML" name="format">
                    <label for="HTML"> HTML </label>
                    </div>
                    <div class="combo2">
                    <input type="radio" id="plain" name="format">
                    <label for="plain"> Plain </label>
                    </div>
                    <br>
                    <p> Other topics you'd like to hear about </p>
                    <textarea id="other" name="other"> </textarea>
                    <br>
                    <div class="combo">
                    <label for="additional"> Placeholder for further text fields </label>
                    <input type="text" id="additional" name="Placeholder">
                    </div>
                </fieldset> 
                <br>
                <button type="submit"> Sign up </button>
            </form>
    </main>

    <footer>
        <p> Copyright The Code review</p>
    </footer>
</body>
</html>
